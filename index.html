        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;

            border-radius: 20px;
            backdrop-filter: blur(10px);

        }

        @keyframes fadeInUp {
            from {

            }
            to {

            }
        }

        .construction-icon {

        @keyframes bounce {

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d);
            width: 65%;
            border-radius: 50px;
            animation: progressAnimation 3s ease-in-out infinite;
        }

        @keyframes progressAnimation {
            0% { width: 45%; }
            50% { width: 75%; }
            100% { width: 65%; }
        }

        .contact-info {
            margin-top: 2rem;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .contact-info a {
            color: #ffd93d;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-info a:hover {
            color: white;
            text-shadow: 0 0 10px rgba(255, 217, 61, 0.5);
        }

        .social-links {

            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);

        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 15%;
            left: 20%;
            animation-delay: 2s;
        }

        .shape:nth-child(4) {
            width: 120px;
            height: 120px;
            bottom: 10%;
            right: 10%;
            animation-delay: 0.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

            }
